<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/basket.css">
  <link rel="shortcut icon" href="../icon/icons8-car-16.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@1,300&family=Gabriela&display=swap"
    rel="stylesheet">
  <title>Placing an order</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1 class="h1">ImperiAuto</h1>
    <div>
      <a href="../../index.html"><img src="../images/imperia.png" alt="ImperiAuto" class="logo"></a>
    </div>
  </header>
  <!-- Form -->
  <main>
    <form>
      <!-- Personal info -->
      <div class="placing">
        <fieldset>
          <legend>Personal info</legend>
          <div>
            <label for="Fname">First name</label>
            <input type="text" id="Fname" placeholder="First name">
          </div>
          <div>
            <label for="Lname">Last name</label>
            <input type="text" id="Lname" placeholder="Last name">
          </div>
          <div>
            <label for="dtl">Born date</label>
            <input type="datetime-local" id="dtl">
          </div>
          <div class="gender">
            <p>Gender</p>
            <div>
              <label for="male">Male</label>
              <input type="radio" id="male" name="gender" checked>
            </div>
            <div>
              <label for="female">Female</label>
              <input type="radio" id="female" name="gender">
            </div>
          </div>
          <div>
            <label for="dr-exp">Drive experience</label>
            <input type="number" id="dr-exp" placeholder="Drive experience (years)">
          </div>
        </fieldset>

        <!-- Contacts -->

        <fieldset>
          <legend>Contacts</legend>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
          </div>
          <div>
            <label for="tel">Phone</label>
            <input type="tel" id="tel" placeholder="Phone">
          </div>
          <div>
            <label for="adress">Adress</label>
            <textarea id="adress" placeholder="Adress"></textarea>
          </div>
        </fieldset>

        <!-- Car info -->

        <fieldset class="car-info">
          <legend>Car info</legend>
          <div>
            <label for="sel">Brand</label>
            <select id="sel">
              <option value="---" selected>---</option>
              <option value="Nissan">Nissan</option>
              <option value="Porsche">Porsche</option>
              <option value="Acura">Acura</option>
            </select>
          </div>
          <div>
            <label for="sel-model">Model</label>
            <select id="sel-model">
              <option value="---" selected>---</option>
              <option value="Nissan-Silvia">Nissan Silvia</option>
              <option value="Nissan-GT-R">Nissan GT-R</option>
              <option value="Nissan-Skyline-GT-R-R34">Nissan Skyline GT-R r34</option>
              <option value="Porsche-Panamera">Porsche Panamera</option>
              <option value="Porsche-CaymanS">Porsche CaymanS</option>
              <option value="Porsche-911">Porsche 911</option>
              <option value="Acura-NSX">Acura NSX</option>
              <option value="Acura-MDX">Acura MDX</option>
              <option value="Acura-TLX">Acura TLX</option>
            </select>
          </div>
          <div>
            <label for="chb">Used</label>
            <input type="checkbox" id="chb">
          </div>
          <div>
            <label for="red" class="color">Red</label>
            <input type="radio" id="red" name="color" checked>
            <label for="black" class="color">Black</label>
            <input type="radio" id="black" name="color">
            <label for="blue" class="color">Blue</label>
            <input type="radio" id="blue" name="color">
            <label for="green" class="color">Green</label>
            <input type="radio" id="green" name="color">
            <label for="yellow" class="color">Yellow</label>
            <input type="radio" id="yellow" name="color">
          </div>
          <div>
            <label for="a-color">Another color</label>
            <input type="color" id="a-color" name="a-color">
          </div>

          <div class="range">
            <div>
              <label for="range">Price</label>
            </div>
            <div class="range-in">
              <input type="range" id="range" min="50" max="300" step="5" list="money">
              <datalist id="money">
                <option value="50" label="50"></option>
                <option value="100" label="100"></option>
                <option value="150" label="150"></option>
                <option value="200" label="200"></option>
                <option value="250" label="250"></option>
                <option value="300" label="300"></option>
              </datalist>
            </div>
          </div>
        </fieldset>
      </div>
      <fieldset class="payment-fiel">
        <legend>Payment</legend>
        <div>
          <label for="file">Attach the payment receipt</label>
          <input type="file" id="file">
        </div>
      </fieldset>
      <div class="btn">
        <label for="reset"></label>
        <input type="reset" id="reset">
        <label for="submit"></label>
        <input type="submit" id="submit">
      </div>
    </form>
  </main>
</body>

</html>
